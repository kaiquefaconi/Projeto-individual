<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body class="container">

    <div class="imgs"><span class="logo"><img onclick="voltar()" src="assets/bob 1.png" alt=""></span></div>

    <div class="banner">

        <div class="cadastro">
            <div class="box">
                <span class="seta" onclick="voltar()"><img src="assets/Arrow 6.png" alt=""></span>
                <h2>Acesse sua conta</h2>
            </div>

            <div class="inpt_total">
                <div class="inpt">Email </div> <input type="text" id="input_email" placeholder="Email">
                <div class="inpt">Senha </div> <input type="password" id="input_senha" placeholder="Senha">
                <span class="button_login"><button onclick="entrar()">Login</button></span><br>
            </div>
            <div class="cadastrar">Ainda não possui Login? <span onclick="cadastrar()" class="aqui"> Cadastre-se</span>
            </div>
            <div id="div_erro"></div>
        </div>

    </div>

</body>

</html>

<script>
    function cadastrar() {
        window.location.href = `cadastro.html`;
    }
    function voltar() {
        window.location.href = `index.html`;
    }

    var tentativas = 3;



    function entrar() {


        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
      

        if (emailVar == "" || senhaVar == "") {
            div_erro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);
       

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
            
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.EMAIL_USUARIO = json.email;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                for (var i = tentativas; i > 0; i--) {

                    console.log("Houve um erro ao tentar realizar o login!");
                    tentativas--;

                    i = tentativas;

                    alert(`Login incorreto. Tentativas restantes: ${i}`);

                    if (tentativas == 0) {

                        alert("Você não tem mais tentativas.")
                        setTimeout(function () {
                            sumirMensagem();
                        }, 5000);
                        window.location.href = 'index.html';



                    }
                    break;
                    resposta.text().then(texto => {
                        console.error(texto);

                    });
                }
            }
        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        div_erro.style.display = "none"
    }


</script>
