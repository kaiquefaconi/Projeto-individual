<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <link rel="stylesheet" href="dashboardCSS.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboardjs.js"></script>
</head>

<body onload="validarSessao() ">
    <div class="header" id="header">
        <img onclick="home()" class="logo_header" src="assets/OIG4-removebg-preview (1).png" alt="">
        <button id="sair" class="sair" onclick="sair()">Exit</button>
        <div id="usuario" class="user"></div>
        <div id="entrada" class="entrada">
            <a onclick="login()" class="login">Login </a>
            <a class="barra"> |</a>
            <a onclick="cadastro()" class="cadastro"> Cadastrar-se</a>
        </div>
        <div class="navigation_header" id="navigation_header">
            <a onclick="home()" class="sobre" href="#sobre">Home</a>
            <a onclick="biografia()" class="biografia" href="#biografia">Biografia</a>
            <a onclick="paises()" class="paises" href="#paises">Paises</a>
            <a id="musicas" onclick="musicas()" class="musicas" href="#musicas">Discografia e Canções</a>
            <a id="quiz" onclick="quiz()" class="quiz" href="#quiz">Quiz</a>
            <a onclick="dash() " class="dash" id="dash">Dashboards</a>
        </div>
    </div>
    
    <div class="geral1">
        <div class="kpisGeral">
            <div class="textoKpi">Média geral do quiz  <div id="kpi1"></div></div>
           
            <div class="textoKpi">Tentativas no quiz   <div id="kpi2"></div></div>
          
            <div class="textoKpi">Sua maior pontuação  <div id="kpi3"></div></div>
           
            <div class="textoKpi">Seu álbum favorito <div id="kpi4"></div></div>
            
        </div>
    </div>
        
    <div class="canvas">
        <div class="grafico1">

            <div class="qtd frase1">
                <p>Desempenho no quiz:</p>
            </div>
            <div class="chart">
                <div id="grafico1" class="grafico1"></div>
                <canvas id="myChart"></canvas>
            </div>
        </div>


        <div class="grafico2">

            <div class="qtd frase2">
                <p>Pessoas que preferem o álbum:</p>
            </div>
            <div class="chart2">
                <canvas id="myChart2"></canvas>
            </div>

        </div>
    </div>
    <div class="total" id="total"></div>

        <img src="assets/OIG4-removebg-preview (1).png" alt="">
    </div> -->
