    function plotarGrafico_1(dados) {
        console.log("Dados recebidos no plotar: ", JSON.stringify(dados));
        console.log('Iniciando plotagem do gráfico...');
    
        
        let labels = ['']; 
        let option1 = dados.map(item => item.Option1); 
        let option2 = dados.map(item => item.Option2); 
        let option3 = dados.map(item => item.Option3); 
       
        let chartData = {
            labels: labels,
            datasets: [{
                label: 'Survival',
                data: [option1],
                borderColor: '#B0CDDA',
                borderWidth: 2
            },
            {
                label: 'Exodus',
                data: [option2],
                borderColor: '#EE675C',
                borderWidth: 2
            },
            {
                label: 'Catch a fire',
                data: [option3],
                borderColor: '#A2D5AB',
                borderWidth: 2
            },]
        };
    
        console.log('----------------------------------------------');
        console.log('Estes dados foram recebidos pela função "obterDadosGrafico" e passados para "plotarGrafico":');
        console.log(dados);
    
        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os respectivos valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(option1, option2, option3);
        console.log('----------------------------------------------');
    
        const config = {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        };
    
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChart2'),
            config
        );
    }
    function plotarGrafico_2(dados) {
    console.log("Dados recebidos no plotar: ", JSON.stringify(dados));

    let labels = ['']; 
    let option1 = dados.map(item => item.Acertos); // Pegando os valores das quantidades
    let option2 = dados.map(item => item.Erros); // Pegando os valores das quantidades
    

    let chartData = {
        labels: labels,
        datasets: [{
            label: 'Acertos',
            data: [option1],
            borderColor: '#B0CDDA',
            borderWidth: 2
        },
        {
            label: 'Erros',
            data: [option2],
            borderColor: '#EE675C',
            borderWidth: 2
        },
]};

    console.log('----------------------------------------------');
    console.log('Estes dados foram recebidos pela função "obterDadosGrafico" e passados para "plotarGrafico":');
    console.log(dados);

    console.log('----------------------------------------------');
    console.log('O gráfico será plotado com os respectivos valores:');

    console.log(labels);
    console.log('Dados:');
    console.log(option1, option2);
    console.log('----------------------------------------------');

    // Criando estrutura para plotar gráfico - config
    const config = {
        type: 'doughnut',
        data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    };

    // Adicionando gráfico criado em div na tela
    let myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
}
