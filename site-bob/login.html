<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body class="container">

    <div class="imgs"><span class="logo"><img onclick="voltar()" src="assets/bob 1.png" alt=""></span></div>

    <div class="banner">

        <div class="cadastro">
            <div class="box">
                <span class="seta" onclick="voltar()"><img src="assets/Arrow 6.png" alt=""></span>
                <h2>Acesse sua conta</h2>
            </div>

            <div class="inpt_total">
                <div class="inpt">Email </div> <input type="text" id="input_email" placeholder="Email">
                <div class="inpt">Senha </div> <input type="password" id="input_senha" placeholder="Senha">
                <span class="button_login"><button onclick="login()">Login</button></span><br>
            </div>
            <div class="cadastrar">Ainda não possui Login? <span onclick="cadastrar()" class="aqui"> Cadastre-se</span>
            </div>
        </div>

    </div>

</body>

</html>

<script>
    function cadastrar() {
        window.location.href = `cadastro.html`;
    }
    function voltar() {
        window.location.href = `index.html`;
    }

    var tentativas = 3;

function login() {



    var email = input_email.value;
    var senha = input_senha.value;
   

    if (email != '' && senha != '') {

        for (var i = tentativas; i > 0; i--) {

            if (email == 'fernanda@gmail.com' && senha == '123') {

                window.location.href = 'musicas.html';

                input_email = '';
                input_sennha = '';

                tentativas = 3;

                break;
                
            }

            else {

                tentativas--;

                i = tentativas;

                alert(`Login incorreto. Tentativas restantes: ${i}`);

                break;

            }

        }

        if (tentativas == 0) {

            alert("Você não tem mais tentativas.")

            window.location.href = 'index.html';
            
        }
        
    }

    else {

        alert("Preencha os Campos!");

    }
    
}
</script>
